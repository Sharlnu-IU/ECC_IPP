<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image Pipeline Comparison</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }

    .form-card,
    .chart-card {
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border: none;
      background: #fff;
      border-radius: 0.5rem;
    }

    .form-card {
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .chart-card .card-body {
      padding: 1.5rem;
    }

    h1 {
      font-weight: 600;
    }

    /* Loader overlay */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 255, 255, 0.8);
      z-index: 2000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>
  <!-- Loader (hidden by default) -->
  <div id="loader" class="d-none">
    <div class="spinner-border text-primary" role="status" style="width:4rem; height:4rem;">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Parallel Image Processing Pipeline</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ spark_ui_url }}" target="_blank">
              üîç Spark Web UI
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h1 class="mb-4">Parallel vs. Sequential Processing</h1>

    <!-- Dataset form -->
    <div class="form-card">
      <h5 class="mb-3">Select Dataset</h5>
      <form id="datasetForm" method="post" class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="dataset" class="col-form-label">Dataset:</label>
        </div>
        <div class="col-auto">
          <select name="dataset" id="dataset" class="form-control mr-2">
            {% for d in datasets %}
              <option value="{{ d }}"
                {% if metrics and metrics.label == d %}selected{% endif %}>
                {{ d }}
              </option>
            {% endfor %}
          </select>
        </div>
        <div class="col-auto">
          <button id="compareBtn" type="submit" class="btn btn-primary">Compare</button>
        </div>
      </form>
    </div>

    <!-- Results -->
    {% if metrics %}
    <div class="mb-4">
      <h2>Results for <span class="text-primary">{{ metrics.label }}</span></h2>
      <p class="lead">
        Parallel: <strong>{{ metrics.parallel }} min</strong>
        &nbsp;&nbsp;|
        &nbsp;&nbsp;Sequential: <strong>{{ metrics.sequential }} min</strong>
      </p>
    </div>

    <!-- Chart Card -->
    <div class="card chart-card mb-5">
      <div class="card-body">
        <canvas id="comparisonChart"></canvas>
      </div>
    </div>
    {% endif %}
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Show loader on form submission
    const form = document.getElementById('datasetForm');
    const loader = document.getElementById('loader');
    const compareBtn = document.getElementById('compareBtn');
    form.addEventListener('submit', () => {
      loader.classList.remove('d-none');
      compareBtn.disabled = true;
    });
  </script>

  {% if metrics %}
  <script>
    const ctx = document.getElementById('comparisonChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Parallel', 'Sequential'],
        datasets: [{
          label: 'Duration (min)',
          data: [{{ metrics.parallel }}, {{ metrics.sequential }}],
      backgroundColor: [
        'rgba(54, 162, 235, 0.7)',
        'rgba(255, 99, 132, 0.7)'
      ],
      borderColor: [
        'rgba(54, 162, 235, 1)',
        'rgba(255, 99, 132, 1)'
      ],
      borderWidth: 1
    }]
      },
      options: {
      responsive: true,
      scales: {
        y: {
          beginAtZero: true,
          title: { display: true, text: 'Minutes' }
        }
      },
      plugins: {
        legend: { position: 'top' },
        tooltip: { enabled: true }
      }
    }
    });
  </script>
  {% endif %}
</body>

</html>
